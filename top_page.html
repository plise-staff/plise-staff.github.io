<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PLISE GW合宿</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=0.5,user-scalable=yes, initial-scale = 1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/init.css">
  <link rel="stylesheet" type="text/css" href="css/top.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/footerFixed.js"></script>
  <script type="text/javascript" src="js/jquery.smoothscroll.js"></script>
  <script type="text/javascript" src="js/jquery.scrollshow.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script>
  $(function($) {
    $('html').smoothscroll({easing : 'swing', speed : 1000, margintop : 30, headerfix : $('nav')});
    $('.totop').scrollshow({position : 500});
  });
  </script>
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/css3-mediaqueries.js"></script>
  <![endif]-->

<body>
<div class="wrapper">
  <header class="cols header">
    <div class="cols-inner">
      <div class="col">サイト名</div>
      <div class="col">ナビゲーション・メニュー</div>
    </div>
  </header>

  <div class="cols topimg">
    <div class="col"><img src="images/photo01.jpg" alt="家" width="100%" height="300"></div>
  </div>

  <div class="cols topmsg">
    <div class="cols-inner">
      <div class="col">メッセージ</div>
    </div>
  </div>

  <div class="cols overview">
    <div class="cols-inner">
      <div class="col content">小学生向けコンテンツ</div>
      <div class="col content">中学生向けコンテンツ</div>
      <div class="col content">高校生向けコンテンツ</div>
      <div class="col content">大学生向け</div>
    </div>
  </div>

  <div class="totop" style="margin-bottom: 60px;">
    <div class="cols-inner">
      <a href="#"><img src="images/totop.png" alt="ページのトップへ戻る"></a>
    </div>
  </div><!-- /.totop -->

  <footer id="footer" class="cols footer">
    <div class="cols-inner">
      <div class="col search">
        <form name="searchform" class="search-form" method="get" action="#">
          <input name="keywords" id="keywords" value="" type="text" />
          <input type="image" src="images/btn2.gif" alt="検索" name="searchBtn" id="searchBtn" />
        </form>
      </div>
      <div class="col">SNSメニュー<br><small id="copyright">Copyright &#169; 2016 plise lab. All Rights Reserved.</small></div><!-- /.copyright -->
    </div>
  </footer>
</div>
